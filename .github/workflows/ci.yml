name: CI

on:
  push:       # Trigger on push to any branch
  pull_request:  # Trigger on pull requests for any branch

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10]  # Adjust versions as needed

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests and scripts
        env:
          PYTHONPATH: ${{ github.workspace }}  # Adds the repository root to PYTHONPATH
        run: |
          echo "Running tests..."
          pytest            # Automatically discovers tests without specifying 'tests'
          
          echo "Running generate_claims.py with --small_test..."
          python src/claims/generate_claims.py --small_test
          
          echo "Running main.py..."
          python src/main.py
